version: '3.9'

services:
    web:
        image: nginx:latest
        ports:
            - '80:80'
        volumes:
            - ./app:/var/www/html
            - ./config/default.conf:/etc/nginx/conf.d/default.conf

    php-fpm:
        image: php:8.0.2-fpm-alpine
        volumes:
            - ./app:/var/www/html